<div class="card employee-card mr-3 bg-primary">
    <div class="card-header border-bottom border-dark">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item border border-dark bg-primary">ID: {{ id }}</li>
            <li class="list-group-item border border-dark bg-primary">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item border border-dark bg-primary">School: {{ school }}</li>
        </ul>
    </div>
</div>
